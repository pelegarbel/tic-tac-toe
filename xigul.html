<h1>Tic Tac Toe</h1>

// יצירת מערך דו מימדי זה שומר את התוצאות//
<script>
    var Totzaot = [["","",""],["","",""],["","",""]];
    var Tor = 'X';

    //הפונקציה הזו מקבלת את מיקום הלחיצה של בטבלה לפי שורה ועמודה ובעזרת הפקודה של גט אלמנט הוא יודע להציב את המשתנה במקום הנכון 
    function X(x,y)
    {

        document.getElementById('rc' + x + y).innerHTML = Tor;
        Totzaot[x][y] = Tor;
        Tor = Tor == "X" ? "O" : "X"

        CheckWin()
        
    }
    // הפונקציה הזו בודקת האם קיים רצף נכון של צורות על מנת לבדוק מי ניצח במשחק (בודקת לפי שורה ועמודה בנוסף באלכסון)
    //בנוסף לאחר הניצחון ניתן לראות כי הוא יעלה התראה של מי ניצח ויאפס את הטבלה פעם נוספת על ידי הפונקציה של איפוס טבלה 
    function CheckWin()
    {
        if(
            Totzaot[0][0] == 'X' && Totzaot[0][1] == 'X' && Totzaot[0][2] == 'X' ||
            Totzaot[1][0] == 'X' && Totzaot[1][1] == 'X' && Totzaot[1][2] == 'X' ||
            Totzaot[2][0] == 'X' && Totzaot[2][1] == 'X' && Totzaot[2][2] == 'X' ||
            Totzaot[0][0] == 'X' && Totzaot[1][0] == 'X' && Totzaot[2][0] == 'X' ||
            Totzaot[0][1] == 'X' && Totzaot[1][1] == 'X' && Totzaot[2][1] == 'X' ||
            Totzaot[0][2] == 'X' && Totzaot[1][2] == 'X' && Totzaot[2][2] == 'X' ||
            Totzaot[0][0] == 'X' && Totzaot[1][1] == 'X' && Totzaot[2][2] == 'X' ||
            Totzaot[0][2] == 'X' && Totzaot[1][1] == 'X' && Totzaot[2][0] == 'X' 
        )
            {
                alert("X wins")
                Tor = 'X';
                Totzaot = [["","",""],["","",""],["","",""]];
                IpusTable()
            }

        if(
            Totzaot[0][0] == 'O' && Totzaot[0][1] == 'O' && Totzaot[0][2] == 'O' ||
            Totzaot[1][0] == 'O' && Totzaot[1][1] == 'O' && Totzaot[1][2] == 'O' ||
            Totzaot[2][0] == 'O' && Totzaot[2][1] == 'O' && Totzaot[2][2] == 'O' ||
            Totzaot[0][0] == 'O' && Totzaot[1][0] == 'O' && Totzaot[2][0] == 'O' ||
            Totzaot[0][1] == 'O' && Totzaot[1][1] == 'O' && Totzaot[2][1] == 'O' ||
            Totzaot[0][2] == 'O' && Totzaot[1][2] == 'O' && Totzaot[2][2] == 'O' ||
            Totzaot[0][0] == 'O' && Totzaot[1][1] == 'O' && Totzaot[2][2] == 'O' ||
            Totzaot[0][2] == 'O' && Totzaot[1][1] == 'O' && Totzaot[2][0] == 'O' 
        )
        {
                alert("O wins")
                Tor = 'X';
                Totzaot = [["","",""],["","",""],["","",""]];
                IpusTable()
            }

    }
    //כפונקציה זו מאפסת לנו את הטבלה לאחר סיום ההמשחק היא בודקת האם נוצר רצף של אותו אלמנט 3 פעמים ובשורה האחרונה הוא למעשה יבצע את פעולת האיפוס על ידי החלפה של תוכן הטבלה במקום ריק
    function IpusTable()
    {

        for(var x = 0 ; x < 3 ; x++)
            for(var y = 0 ; y < 3 ; y++)
                document.getElementBId('rc' + x + y).innerHTML = "";
    }
</script>
